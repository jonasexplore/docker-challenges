version: "3.8"

services:
    node:
        build:
            context: .
        ports:
            - "3000:3000"
        container_name: node
        depends_on:
            - nginx

    nginx:
        restart: always
        image: nginx:latest
        container_name: nginx
        volumes:
            - "./nginx/default.conf:/etc/nginx/conf.d/default.conf"
        ports:
            - "8080:80"